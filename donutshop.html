<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donut Shop</title>
    <link href="styles.css" type="text/css"
      rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Jura:500|Fanwood+Text' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>
        <div id="lettersdiv">
        <ul id="letterslist" class="animated">
          <li class="animated infinite rubberBand" id="one">D</li>
          <li class="animated infinite bounce" id="two">O</li>
          <li class="animated infinite shake" id="three">N</li>
          <li class="animated infinite bounce" id="four">U</li>
          <li class="animated infinite shake" id="five">T</li>
          <li class="animated infinite bounce" id="six">S</li>
          <li class="animated infinite rubberBand" id="seven">!</li>
          <li class="animated zoomInRight" id="8">!</li>
        </ul>
        </div>
  </h1>
      <h2> Donuts Per Hour and Daily Total</h2>
    </header>
    <section>
     <div id="content">
      <p>
        <table id="donutModel">
          <thead>
            <tr>
              <th>Location</th>
              <th>7:00am</th>
              <th>8:00am</th>
              <th>9:00am</th>
              <th>10:00am</th>
              <th>11:00am</th>
              <th>12:00pm</th>
              <th>1:00pm</th>
              <th>2:00pm</th>
              <th>3:00pm</th>
              <th>4:00pm</th>
              <th>5:00pm</th>
              <th>6:00pm</th>
              <th>Total</th>
            </tr>
          </thead>
        </table>
       </div>
      </p>
      <h3>Create new location</h3>
      <form class="inputData">
        <p>
          <label>Location name:</label>
          <input id="inputLocation" required>
          <label>Average doughnuts per customer</label>
          <input id="inputAvg" type="number" required>
        </p>
        <p>
          <label>Min customers per hour:</label>
          <input id="inputMin" type="number" required>
          <label>Max customers per hour:</label>
          <input id="inputMax" type="number" required>
        </p>
        <p>
          <label>Add new store</label>
          <button id="add" type="submit">Add</button>
        </p>
      </form>
    </section>
    <footer>
      <p>&copy; 2015 Alejandro F Perez.</p>
    </footer>
    <script src="donutshop.js"></script>
  </body>
<html>
